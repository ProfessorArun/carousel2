    <style>
.carousel{

    background-color:#ca1652;
    width:800px;
    margin:100px;
    border-radius: 8px;
    padding:32px;
    display: flex;
    align-items: center;
    gap:86px;
    padding-left: 80px;
    position:relative;

}

img{
    height:200px;
     
    border-radius: 8px;
    transform: scale(1.7);
    box-shadow: 0 20px 30px rgba(0,0,0,0.1);

} 

.testimonial-text{
    font-size: 18px;
    font-weight: 500px;
    line-height: 1.5;
    margin-bottom: 32px;
    color:goldenrod;

}
.testimonial-author,.testimonial-job{
font-size:14px;
margin-bottom:4px;
}
.btn{
    background-color: white;
    border: none;
    height:40px;
    width:40px;
    cursor:pointer;
    border-radius: 50%;
    position:absolute;
    display: flex;
    align-items: center;
    justify-content: center;

} 
.btn-icon{
    height:24px;
    width:24px;
    stroke:goldenrod;
}
.btn--left{
    left:0;
    top:50%;
    transform:translate(-50%,-50%);
}

.btn--right{
    right:0;
    top:50%;
    transform:translate(50%,-50%);
}

 
    </style>
